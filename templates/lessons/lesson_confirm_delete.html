{% extends 'base.html' %}

{% block content %}
  <h1>Delete Lesson</h1>
  <p>Are you sure you want to delete the lesson "{{ lesson.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
  </form>
  <a class="btn btn-secondary" href="{% url 'course_detail' lesson.course.pk %}">Cancel</a>
{% endblock %}
