{% extends 'base.html' %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Lesson
    {% else %}
      Create Lesson
    {% endif %}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if form.instance.pk %}
        Update
      {% else %}
        Create
      {% endif %}Lesson
    </button>
  </form>
  <a href="{% url 'course_detail' course.pk %}">Back to Course</a>
{% endblock %}
