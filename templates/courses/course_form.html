{% extends 'base.html' %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Course
    {% else %}
      Create Course
    {% endif %}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if form.instance.pk %}
        Update
      {% else %}
        Create
      {% endif %}Course
    </button>
  </form>
  <a href="{% url 'course_list' %}">Back to Course List</a>
{% endblock %}
